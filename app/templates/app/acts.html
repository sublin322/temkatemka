{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
<h2>{{ title }}:</h2>
<br />
<div class="row">
{% for post in posts %}
    <div class="col-md-4">
        <div class="card-body">
            <img class="card-img-top" src="{{post.image.url }}" alt="Изображение" width="333.3333333333333" height="200" />
            <h3>{{ post.title }}</h3>
            <h4>{{ post.description }}</h4>
            <h4>Дата выхода: {{ post.posted }}</h4>
            <p><a href="{% url 'addticket' id=post.id %}" class="btn btn-default">Купить</a></p>
        </div>
    </div>
{% endfor %}
</div>
</div>
{% endblock %}
